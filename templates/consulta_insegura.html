<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Consulta insegura</title>
</head>

<body>
    <a href="/">Ir a inicio</a>
    <div style="text-align: center">
        <div style="display: inline-block">
            <p>Buscar un estudiante o materia por nombre</p>
            <form method="post">
                <div>
                    <label>Búsqueda: <input type="text" name="busqueda" /></label>
                </div>
                <br>
                <div>
                    <label for="campo">Campo dentro de la tabla:</label>
                    <select name="campo" id="campo">
                        <option id="opcion-nombre" value="nombre">Nombre</option>
                        <option id="opcion-carnet" value="carnet">Carnet</option>
                    </select>
                </div>
                <div>
                    <label><input type="radio" id="estudiantes" value="estudiantes" name="tabla_seleccionada"
                            checked />Estudiantes</label>
                    <label><input type="radio" id="materias" value="materias"
                            name="tabla_seleccionada" />Materias</label>
                </div>

                <br>
                <button type="submit">Realizar búsqueda</button>
            </form>
        </div>
    </div>
    <script>
        document.querySelectorAll("input[name='tabla_seleccionada']").forEach((input) => {
            input.addEventListener('change', cambiarOpciones);
        });
        function cambiarOpciones() {
            let materias = document.getElementById('materias');
            let estudiantes = document.getElementById('estudiantes');
            let carnet = document.getElementById('option-carnet')
            if (materias.checked) {
                document.getElementById('opcion-carnet').value = "codigo";
                document.getElementById('opcion-carnet').innerHTML = "Código";
                document.getElementById('opcion-carnet').id = "opcion-codigo";
            } else if (estudiantes.checked && carnet == null) {
                document.getElementById('opcion-codigo').value = "carnet";
                document.getElementById('opcion-codigo').innerHTML = "Carnet";
                document.getElementById('opcion-codigo').id = "opcion-carnet";
            }
        }
    </script>
</body>

</html>
